{% extends "accounts/base.html" %}

	
	{% block login %}
	<h1>Login Here!</h1>
	<form action="{% url 'accounts-login' %}" method="POST">
		{% csrf_token %}
		{{login_form}}
		<input type='submit' value='login'>
	</form>
	{% endblock login %}


	{% block register %}
	<h1>Register Here!</h1>
	<form action="{% url 'accounts-register' %}" method="POST">
		{% csrf_token %}
		{{register_form.as_p}}
		<input type='submit' value='Register'>
	</form>
	{% endblock register %}
